<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/styleDNDK.css">
</head>
<body>
    <form id="registerForm">
        <h2>Đăng ký tài khoản</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập (chỉ chứa số)" required pattern="\d+" title="Tên đăng nhập chỉ được chứa số">
        <span class="error" id="usernameError"></span>
        <br>
        <input type="password" id="password" placeholder="Mật khẩu (bắt đầu bằng chữ hoa, có ít nhất 8 kí tự)" required pattern="[A-Z].{7,}" title="Mật khẩu phải bắt đầu bằng chữ hoa và có ít nhất 8 kí tự">
        <span class="error" id="passwordError"></span>
        <br>
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
        <span class="error" id="confirmPasswordError"></span>
        <br>
        <input type="submit" value="Đăng ký">
    </form>

    <script src="../js/dangky.js"></script>
    
</body>
</html>
