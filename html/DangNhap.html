<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/styleDNDK.css">
</head>
<body>
    <form id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên đăng nhập (số)" required pattern="\d+" title="Tên đăng nhập chỉ được chứa số">
        <span class="error" id="usernameError"></span>
        <br>
        <input type="password" id="password" placeholder="Mật khẩu (bắt đầu bằng chữ hoa, 8 kí tự)" required pattern="[A-Z].{7,}" title="Mật khẩu phải bắt đầu bằng chữ hoa và có ít nhất 8 kí tự">
        <span class="error" id="passwordError"></span>
        <br>
        <input type="submit" value="Đăng nhập">
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/dangnhap.js"></script>
</body>
</html>
